			<h2>Antares Website</h2>
			
			<p>Antares Technology Solutions needed to move their website out of SharePoint, to allow for an easier website updating process, and update the branding of their company. The design of their new website was developed to give the company a fresh, updated look that would appeal to both prospective employees and clients. It was also designed to have a similar feel and palette to RamWare's other subsidiary, e-Gov Systems, while maintaining a voice all its own. The site was built to allow for anyone in the company to easily add relevant press releases, events or job opportunities without the assistance of a developer. This project involved both front-end development (custom php, css and javascript) and design (including the direction of all photography for images used on the site.)</p>
			
			<p>Made while at RamWare LLC. Visit the site here: <a href="http://www.antaresnet.com/" target="_blank">Antares Technology Solutions</a>.</p>

			<h2><span class="lowercase">e</span>-Gov Systems Web &amp; Marketing</h2>
			
			<p>e-Gov Systems, a subsidiary of RamWare LLC., required both an update to their increasingly fragile website and a more effective way to reach out to their clients. This call to action initiated an overhaul of their current website, as well as the integration of an email marketing campaign. The design and development of their new website was made with the intention to give the company a fresh, updated but professional look. It also maintained a similar feel and palette to RamWare's other subsidiary, Antares. The site was built to allow for anyone in the company to easily add new press releases or job listings, without the help of a developer.</p>
			
			<p>For the company's email-marketing campaign, various templates were created. A number of art assets (photos and icons) were also stored in the company's marketing software, for future use. Both projects involved front-end development (custom php, html, css and javascript) and design (including direction of all photography for timages used.)</p>
			
			<p>Made while at RamWare LLC. Visit the site here: <a href="http://www.e-govsystems.com/" target="_blank">e-Gov Systems</a>.</p>

			<p>A self-mailer made for Franklin, to promote their new mobile application. The mailer was made to mimic the app icon that clients would (hopefully) be shortly adding to their smart phones and tablets. The inside plays with the look of iOS app icons, with an actual envelope attached to the inside cover of the self-mailer, sealed with a sticker indicating that there are 2 new messages inside. Inside the envelope, were a small card with a short message and a microfiber cloth with the Franklin logo. This was printed with color variable, flood coated on both sides and die-cut. The envelopes were then hand matched and stuffed, adhered to the mailer and sealed with the round stickers.</p>
			
			<p>Made while at <a href="http://www.gofranklingo.com/" target="_blank">Franklin</a>.</p>

			<p>The next logo, created for Philagrafika's Invitational Portfolio logo, was designed to work for the program as a whole, and to allow for each specific year to be appended to the program. This logo was designed using the Philagrafika festival logo, originally created by Tony Smyrski, of <a href="http://smyrskicreative.com/" target="_blank">Smyrski Creative</a>. Made while at <a href="http://www.philagrafika.org/" target="_blank">Philagrafika</a>.</p>
			
			<p>The following five logos were created for e-Gov Systems' products BizLicense Online, Sales Tax Explorer and RevSolution respectively. For more information about either BizLicense Online or RevSolution, see related work shown above. Three of the Sales Tax Explorer logos are showcased, because the project is still in early development, and a decision on the direction of the product has yet to be made. Made while at RamWare LLC.</p>
			
			<p>The final logo was created for an independent design firm, 1em.</p>
		</figcaption>
	</article>

			<h2>Paint the Town Red White &amp; Blue</h2>
			
			<p>Design and photo editing done for a project proposal to Baltimore's Downtown Partnership to celebrate the city's role in the War of 1812. All work was given to Downtown Partnership to present and distribute for funding proposals in preparation of the war's bicentennial. The final concept, <em>Paint the Town Red White &amp; Blue</em>, presents a tiered public art exhibition and branding proposal using murals and pieces of public art to guide citizens to the downtown/inner harbor area. Above you can see public art proposals, as well as the project's logo and various branding applications for promotional purposes.</p>
			
			<p>Work done in collaboration with Mimi Cheng, Cris Cimatu, Andrea Dombrowski, Cory Frost, Benjamin Howard and Andy Mangold.</p>
			
			<p>Made while at MICA's <a href="https://danube.mica.edu/cdp/" target="_blank">Center for Design Practice</a>.</p>
